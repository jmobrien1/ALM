<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Marketplace | Allegiance List Marketing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0A3D62; --accent: #E67E22; --dark: #1A202C; --light: #F4F7F9; --gray: #A0AEC0; --white: #ffffff; }
        body { margin: 0; font-family: 'Roboto', sans-serif; line-height: 1.6; color: var(--dark); background-color: var(--light); }
        h1, h2, h3 { font-family: 'Montserrat', sans-serif; color: var(--primary); }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 2rem; }
        .header { background: var(--white); border-bottom: 1px solid rgba(10, 61, 98, 0.1); }
        .nav { display: flex; justify-content: space-between; align-items: center; height: 80px; }
        .logo { font-size: 24px; font-weight: 800; color: var(--primary); text-decoration: none; }
        .nav-links { display: flex; list-style: none; gap: 3rem; }
        .nav-links a { color: var(--dark); text-decoration: none; font-weight: 500; }
        main { padding: 60px 0; }
        .marketplace-interface { display: grid; grid-template-columns: 280px 1fr; gap: 3rem; }
        .filter-panel { background: var(--white); padding: 2rem; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); height: fit-content; }
        .data-table-container { background: var(--white); border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); padding: 2rem; overflow-x: auto; }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th, .data-table td { padding: 1rem; text-align: left; border-bottom: 1px solid #e2e8f0; }
        .data-table th { font-family: 'Montserrat', sans-serif; }
        .details-btn { background: var(--primary); color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; text-decoration: none; display:inline-block; }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="index.html" class="logo">ðŸ‡ºðŸ‡¸ Allegiance</a>
            <ul class="nav-links">
                <li><a href="index.html#services">Services</a></li>
                <li><a href="marketplace.html"><b>Data Marketplace</b></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="section-header" style="margin-bottom: 3rem;">
                <h2>Data Card Marketplace</h2>
                <p>Discover the perfect audience for your next campaign.</p>
            </div>
            <div class="marketplace-interface">
                <aside class="filter-panel">
                    <h3>Filter Lists</h3>
                </aside>
                <div class="data-table-container">
                    <table class="data-table" id="data-card-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Universe Size</th>
                                <th>Base Rate ($/M)</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script>
        const dataCards = [
            { card_id: 282876, title: "Allegiant Pro-Life Conservative Donors", universe_size: 161746, base_rate_per_thousand: 75.00 },
            { card_id: 479597, title: "Real America Donors", universe_size: 397542, base_rate_per_thousand: 100.00 },
            { card_id: 101, title: "Build The Wall Donors", universe_size: 152340, base_rate_per_thousand: 120.00 },
            { card_id: 102, title: "Catholic Action Donors", universe_size: 88930, base_rate_per_thousand: 110.00 },
            { card_id: 103, title: "Veterans Support Fund Contributors", universe_size: 245100, base_rate_per_thousand: 115.00 }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.querySelector('#data-card-table tbody');
            // Sort data alphabetically by title for consistent order
            dataCards.sort((a, b) => a.title.localeCompare(b.title));
            
            dataCards.forEach(card => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${card.title}</td>
                    <td>${card.universe_size.toLocaleString()}</td>
                    <td>$${card.base_rate_per_thousand.toFixed(2)}</td>
                    <td><a href="datacard.html?id=${card.card_id}" class="details-btn">View Details</a></td>
                `;
                tableBody.appendChild(row);
            });
        });
    </script>
</body>
</html>
