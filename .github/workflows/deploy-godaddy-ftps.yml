name: Deploy to GoDaddy (FTPS)
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare artifact
        run: |
          rm -rf out
          mkdir out
          rsync -av --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "out" \
            --exclude "*.bak.*" \
            --exclude ".DS_Store" \
            --exclude "Jekyll" --exclude "as" --exclude "no" \
            --exclude "processing" --exclude "serve" --exclude "static," \
            --exclude "#" --exclude "ftp.allegiancelistmarketing.com" \
            ./ ./out/

      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}          # allegiancelistmarketing.com
          username: ${{ secrets.FTP_USERNAME }}      # megan@allegiancelistmarketing.com
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          timeout: 120000
          local-dir: out/
          server-dir: ${{ secrets.FTP_DIR }}/        # . (login root = public_html)
          dangerous-clean-slate: true
          exclude: |
            .well-known/**
            *.bak.*
            .DS_Store
            Jekyll
            as
            no
            processing
            serve
            static,
            #
            ftp.allegiancelistmarketing.com
