name: Deploy to GoDaddy (FTPS)
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare artifact
        run: |
          mkdir out
          rsync -av --delete \
            --exclude ".git" \
            --exclude ".github" \
            ./ ./out/

      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: out/
          server-dir: ${{ secrets.FTP_DIR }}/
          dangerous-clean-slate: true        # <-- nukes everything not in repo
          exclude: |                         # keep these if present (optional)
            .well-known/**                   # keeps cert renewal files
            */.DS_Store
