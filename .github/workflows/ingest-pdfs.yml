name: Ingest PDFs to Markdown + JSON
on:
  push:
    branches: [ "main" ]
    paths:
      - "incoming/**/*.pdf"
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PDF tools
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr ocrmypdf
          python -m pip install --upgrade pip
          pip install pdfminer.six

      - name: Run ingest
        run: |
          python tools/ingest.py

      - name: Commit results
        run: |
          git config user.name "alm-bot"
          git config user.email "bot@users.noreply.github.com"
          git add assets/md/*.md assets/data/datacards.json || true
          git add processed/*.pdf || true
          git commit -m "ingest: update cards from incoming PDFs" || echo "No changes to commit"
          git push || true
