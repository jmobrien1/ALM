<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allegiance List Marketing | Political Fundraising Excellence</title>
    <meta name="description" content="Premier political fundraising and direct mail specialists. 20+ years of conservative campaign expertise, now featuring our new Data Card Marketplace.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0A3D62; --accent: #E67E22; --dark: #1A202C; --light: #F4F7F9; --gray: #A0AEC0; --white: #ffffff; }
        html { scroll-behavior: smooth; }
        body { margin: 0; font-family: 'Roboto', sans-serif; line-height: 1.6; color: var(--dark); background-color: var(--white); overflow-x: hidden; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Montserrat', sans-serif; color: var(--primary); }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 2rem; }
        .header { position: fixed; top: 0; width: 100%; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(10, 61, 98, 0.1); z-index: 1000; }
        .nav { display: flex; justify-content: space-between; align-items: center; height: 80px; }
        .logo { font-size: 22px; font-weight: 800; color: var(--primary); text-decoration: none; white-space: nowrap; }
        .nav-links { display: flex; list-style: none; gap: 3rem; align-items: center; }
        .nav-links a { color: var(--dark); text-decoration: none; font-weight: 500; }
        .cta-btn { background: var(--accent); color: white; padding: 12px 28px; border-radius: 50px; text-decoration: none; font-weight: 700; }
        .hero { background: var(--primary); color: var(--white); min-height: 100vh; display: flex; align-items: center; padding-top: 80px; }
        .hero-container { display: grid; grid-template-columns: 1fr 1fr; gap: 6rem; align-items: center; }
        .hero-content h1 { font-size: 4.5rem; line-height: 1.1; margin-bottom: 2rem; color: var(--white); }
        .hero-content .subtitle { font-size: 1.5rem; color: rgba(255, 255, 255, 0.9); margin-bottom: 3rem; max-width: 600px; }
        .hero-stats { display: grid; grid-template-columns: repeat(2, 1fr); gap: 2rem; }
        .stat-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 2.5rem; border-radius: 24px; text-align: center; }
        .stat-number { font-size: 3rem; font-weight: 800; color: white; display: block; margin-bottom: 0.5rem; }
        .stat-label { color: rgba(255, 255, 255, 0.8); }
        .services { padding: 120px 0; background: var(--light); }
        .section-header { text-align: center; margin-bottom: 5rem; }
        .section-title { font-size: 3rem; margin-bottom: 1.5rem; }
        .section-subtitle { font-size: 1.3rem; color: #555; max-width: 600px; margin: 0 auto; }
        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); gap: 3rem; }
        .service-card { background: white; padding: 3rem; border-radius: 24px; box-shadow: 0 15px 40px rgba(0,0,0,0.06); transition: all 0.3s ease; }
        .service-card:hover { transform: translateY(-10px); box-shadow: 0 25px 50px rgba(0,0,0,0.1); }
        .service-card h3 { font-size: 1.6rem; margin-bottom: 1rem; }
    </style>
</head>
