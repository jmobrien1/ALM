<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Card Details | Allegiance List Marketing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0A3D62; --accent: #E67E22; --dark: #1A202C; --light: #F4F7F9; --gray: #A0AEC0; --white: #ffffff; }
        body { margin:0; font-family: 'Roboto', sans-serif; line-height: 1.6; color: var(--dark); background-color: var(--light); }
        h1, h2, h3 { font-family: 'Montserrat', sans-serif; color: var(--primary); }
        .container { max-width: 900px; margin: 0 auto; padding: 0 2rem; }
        .header { background: var(--white); border-bottom: 1px solid rgba(10, 61, 98, 0.1); }
        .nav { display: flex; justify-content: space-between; align-items: center; height: 80px; }
        .logo { font-size: 24px; font-weight: 800; color: var(--primary); text-decoration: none; }
        .nav-links { display: flex; list-style: none; gap: 3rem; }
        .nav-links a { color: var(--dark); text-decoration: none; font-weight: 500; }
        main { padding: 60px 0; }
        .stat-block { display: flex; gap: 2rem; background: white; padding: 1.5rem; border-radius: 16px; margin: 2rem 0; }
        .stat-item { text-align: center; flex-grow: 1; }
        .stat-item .value { font-size: 2rem; font-weight: 700; color: var(--primary); }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="index.html" class="logo">ðŸ‡ºðŸ‡¸ Allegiance</a>
            <ul class="nav-links">
                <li><a href="index.html#services">Services</a></li>
                <li><a href="marketplace.html">Data Marketplace</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1 id="card-title">Loading...</h1>
            <div class="stat-block">
                <div class="stat-item"><div id="card-universe" class="value">-</div><div class="label">Universe Size</div></div>
                <div class="stat-item"><div id="card-rate" class="value">-</div><div class="label">Base Rate ($/M)</div></div>
                <div class="stat-item"><div id="card-updated" class="value">-</div><div class="label">Last Updated</div></div>
            </div>
            <h3>Description</h3>
            <p id="card-description"></p>
        </div>
    </main>
    <script>
        const dataCards = {
            101: { card_id: 101, title: "Build The Wall Donors", universe_size: 152340, base_rate_per_thousand: 120.00, last_updated_date: "2025-07-15", long_description: "This list contains highly responsive conservative donors who have generously contributed to organizations dedicated to securing America's southern border..." },
            102: { card_id: 102, title: "Catholic Action Donors", universe_size: 88930, base_rate_per_thousand: 110.00, last_updated_date: "2025-06-20", long_description: "A dedicated group of individuals who support traditional Catholic values, pro-life organizations, and charitable causes aligned with their faith..." },
            103: { card_id: 103, title: "Veterans Support Fund Contributors", universe_size: 245100, base_rate_per_thousand: 115.00, last_updated_date: "2025-07-01", long_description: "These donors have demonstrated a strong commitment to supporting America's heroes. They contribute to a variety of veteran services..." }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const cardId = params.get('id');
            const cardData = dataCards[cardId];

            if (cardData) {
                document.title = `${cardData.title} | Allegiance List Marketing`;
                document.getElementById('card-title').textContent = cardData.title;
                document.getElementById('card-universe').textContent = cardData.universe_size.toLocaleString();
                document.getElementById('card-rate').textContent = `$${cardData.base_rate_per_thousand.toFixed(2)}`;
                document.getElementById('card-updated').textContent = new Date(cardData.last_updated_date).toLocaleDateString();
                document.getElementById('card-description').textContent = cardData.long_description;
            } else {
                document.getElementById('card-title').textContent = "Data Card Not Found";
            }
        });
    </script>
</body>
</html>
